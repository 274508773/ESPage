<!DOCTYPE html>
<html>
<head>
	<title>Leaflet.draw vector editing handlers</title>

	<script src="libs/leaflet-src.js"></script>
	<link rel="stylesheet" href="libs/leaflet.css" />


	<link rel="stylesheet" href="../dist/leaflet.draw.css" />


	<script src="../dist/leaflet.measure-0.1.0-src.js"></script>


</head>
<body>
	<div id="map" style="width: 800px; height: 600px; border: 1px solid #ccc"></div>
<div>
	<button id="btnDist"> ²â¾à </button>

</div>
	<script>
		var osmUrl = 'http://webrd0{s}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}',
			osmAttrib = '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors',
			osm = L.tileLayer(osmUrl, {maxZoom: 18, attribution: osmAttrib, subdomains: ["1", "2", "3", "4"]});
			map = new L.Map('map', {center: new L.LatLng(30.5166, 114.31667), zoom: 11}),
			//drawnItems = L.featureGroup().addTo(map);
		L.control.layers({
		 'osm':osm.addTo(map),
		 "google": L.tileLayer('http://webrd0{s}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}', {
			 attribution: 'GaoDe',
			 subdomains: ["1", "2", "3", "4"]
		 })
		}, null, { position: 'topleft', collapsed: false }).addTo(map);


		var oDistMgr = L.Measure.distMgr(map);
		L.DomEvent.on(L.DomUtil.get('btnDist'),'click',function(){
			oDistMgr.enable();
		})
	</script>
</body>
</html>
